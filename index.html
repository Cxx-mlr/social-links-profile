<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
    <meta name="description" content="Frontend Mentor challenge solution - Social Links Profile for Jessica Randall, a front-end developer from London. Includes links to GitHub, LinkedIn, Twitter, Instagram, and Frontend Mentor." />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="profile-section">
        <div class="profile-card">
          <figure class="profile-author">
            <img class="profile-avatar" src="assets/images/avatar-jessica.jpeg" alt="Jessica" />
            <figcaption>
              <h1 class="profile-name">Jessica Randall</h1>
              <p class="profile-location">London, United Kingdom</p>
              <q class="profile-quote">Front-end developer and avid reader.</q>
            </figcaption>
          </figure>
          <nav>
            <address>
              <ul class="profile-social-links">
                <li><a href="#" target="_blank">GitHub</a></li>
                <li><a href="#" target="_blank">Frontend Mentor</a></li>
                <li><a href="#" target="_blank">LinkedIn</a></li>
                <li><a href="#" target="_blank">Twitter</a></li>
                <li><a href="#" target="_blank">Instagram</a></li>
              </ul>
            </address>
          </nav>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Cxx-mlr" target="_blank">Cxx-mlr</a>.
    </footer>
  </body>
</html>
